<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <script src="assets/js/bootstrap.js"></script>

    <link href="assets/css/myCSS.css" rel="stylesheet">
    <script src="assets/js/myJS.js"></script>

</head>
<body>

<header>
    <div class="p-5 text-center bg-dark">
        <span class="display-6 mb-3 navText">Welcome to my Weather App</span>
    </div>
</header>
<br><br>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form class="form-inline py-3">
            <input class="form-control" id="zip" max="999999" min="10000" type="number" placeholder="Enter ZIP Code Here"><br>
            <button class="btn btn-primary" onclick="getZipInfo()" type="button">Submit</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-2">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="cityBox">
                    <img src="assets/imgs/cityPNG.png" alt="city">
                    <h3 class="cityTxt" id="city">City</h3>
                </div>
                <br><br>
                <div class="stateBox">
                    <img src="assets/imgs/statePNG.png" alt="state">
                    <h3 class="stateTxt" id="state">State</h3>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="col-sm-8"><br><br><br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <div class="tempBox">
                    <img src="assets/imgs/tempPNG.png" alt="temperature" class="tempImg">
                    <h3 class="tempTxt" id="temp">Temperature</h3>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="feelsLikeBox">
                    <img src="assets/imgs/feelLikePNG.png" alt="feels like" class="feelsLikeImg">
                    <h3 class="feelsLikeTxt" id="feelsLike">Feels Like</h3>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="humidityBox">
                    <img src="assets/imgs/humidityPNG.png" alt="city" class="humidityImg">
                    <h3 class="humidityTxt" id="humidity">Humidity</h3>
                </div>
                <br><br>
                <div class="pressureBox">
                    <img src="assets/imgs/pressurePNG.png" alt="state" class="pressureImg">
                    <h3 class="pressureTxt" id="pressure">Pressure</h3>
                </div>
                <br><br>
                <div class="windSpeedBox">
                    <img src="assets/imgs/windPNG.png" alt="state" width="120" class="windSpeedImg">
                    <h3 class="windSpeedTxt" id="windSpeed">Wind Speed</h3>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

</div>
</body>
</html>
